<div>
    <div class="container h-100  p-3 mb-5 bg-white rounded">
        <div class="row h-100 justify-content-center align-items-center">
            <div class="card-group shadow">
                <div class="card bg-default">
                  <div class="card-body">
                      <div class="col-12">
                          <div class="form-group form-inline ">
                            <div ><input type="text" class="form-control" placeholder="Name" #name></div>
                            <div ><input type="text" class="form-control" placeholder="Url" #url></div>
                            <div ><button class="btn btn-primary"(click)="addTutorial(name.value,url.value)">Add values</button></div>
                          </div>
                      </div>  
                  </div>
                </div>
              </div>
        </div>  
      </div>
  <br>
  <div class="right" *ngIf="tutorials">
    <table class="table table-stripped">
      <thead>
        <tr>
          <th scope="col">Sl No</th>
          <th scope="col">Name</th>
          <th scope="col">Url</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody>
        <tr  *ngFor="let tutorial of tutorials | async; let i = index">
          <th scope="row">{{i}}</th>
          <td>{{tutorial.name}}</td>
          <td>{{tutorial.url}}</td>
          <td><button class="btn btn-danger" (click)="delTutorial(i)">Delete</button></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
